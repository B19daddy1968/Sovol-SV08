# [include conf.d/*.conf]
# # Include another configuration file. Wildcards (*) will expand to match anything.
# # Define printer and name. Name is anything after the first printer word
[printer Storm1]

[preheat PLA]
extruder: 150
heater_bed: 65

[preheat PETG]
extruder: 150
heater_bed: 85

[preheat MESH]
heater_bed: 60

[preheat FILAMENT]
extruder: 200

[preheat ABS]
extruder: 150
heater_bed: 105

[preheat Heatsoak]
heater_bed: 100

